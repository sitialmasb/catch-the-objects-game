<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catch the Falling Objects</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>
    <div class="game-container">
        <div class="header">
            <h1>Ambil bahan-bahannya!</h1>
            <div class="stats">
                <p>Skor: <span id="score">0</span></p>
                <p>Nyawa: <span id="lives">3</span></p>
            </div>
        </div>

        <div id="recipeDisplay" class="recipe-display">
            <h2>Buat: <span id="currentRecipeName"></span></h2>
            <ul id="ingredientsList" class="ingredients-list">
                </ul>
        </div>

        <div id="gameArea" class="game-area">
            <div id="player" class="player"></div>
        </div>

        <div id="gameOverScreen" class="game-over-screen" style="display: none;">
            <h2>GAME OVER!</h2>
            <p>Skor Akhir: <span id="finalScore">0</span></p>
            <button id="restartButton">Main Lagi</button>
        </div>

        <div id="startScreen" class="start-screen">
            <h2>Selamat Datang di Dapur!</h2>
            <p>Tangkap bahan-bahan yang tepat untuk membuat makanan yang lezat.</p>
            <p>Gunakan **mouse** di PC atau **jari** Anda di HP.</p>
            <button id="startButton">Mulai Memasak!</button>
        </div>

        <div id="mealCompleteScreen" class="meal-complete-screen" style="display: none;">
            <h2>Mie Selesai!</h2>
            <p>Pesanan mie Anda sudah jadi!</p>
            <div id="finalMealVisual" class="final-meal-visual"></div>
            <button id="nextLevelButton">Lanjut Memasak!</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
